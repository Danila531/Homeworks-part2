<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Image Slider</title>
		<link rel="stylesheet" href="style14.1.css" />
	</head>
	<body>
		<div class="slider">
			<div class="slides">
				<img src="1.jpg" alt="Slide 1" />
				<img src="2.jpg" alt="Slide 2" />
				<img src="3.jpg" alt="Slide 3" />
				<img src="4.jpg" alt="Slide 4" />
			</div>
			<button class="prev hidden">Prev</button>
			<button class="next">Next</button>
		</div>
		<div class="dots"></div>

		<script src="main14.1.js"></script>
	</body>
</html>
