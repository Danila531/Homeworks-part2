<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Emoji Voting</title>
		<link rel="stylesheet" href="styles25.1.css" />
	</head>
	<body>
		<h1>Голосування за найкращий смайлик</h1>
		<div id="emoji-container"></div>
		<button id="show-results">Show Results</button>
		<div id="results">
			<h2>Результати голосування:</h2>
			<p>Переможець:</p>
			<div id="winner"></div>
			<p>Кількість голосів: <span id="winner-votes">0</span></p>
		</div>
		<button id="clear-results">Очистити результати</button>
		<script src="main25.1.js"></script>
	</body>
</html>
