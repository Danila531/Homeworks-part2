<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>ToDo List</title>
		<link rel="stylesheet" href="styles.scss" />
	</head>
	<body>
		<div class="container mt-5">
			<h1 class="text-center">ToDo List</h1>
			<ul id="todo-list" class="list-group mt-4"></ul>
			<input
				type="text"
				id="task-input"
				class="form-control mt-3"
				placeholder="Введите новую задачу"
			/>
			<button id="add-task" class="btn btn-primary mt-2">
				Добавить задачу
			</button>
		</div>
		<div
			class="modal fade"
			id="taskModal"
			tabindex="-1"
			aria-labelledby="taskModalLabel"
			aria-hidden="true"
		>
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="taskModalLabel">Ваше завдання</h5>
						<button
							type="button"
							class="btn-close"
							data-bs-dismiss="modal"
							aria-label="Close"
						></button>
					</div>
					<div class="modal-body" id="task-text"></div>
					<div class="modal-footer">
						<button
							type="button"
							class="btn btn-secondary"
							data-bs-dismiss="modal"
						>
							Закрити
						</button>
					</div>
				</div>
			</div>
		</div>
		<script src="main22.1.js"></script>
	</body>
</html>
