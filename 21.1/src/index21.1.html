<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>ToDo List</title>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
		/>
		<link rel="stylesheet" href="./styles.css" />
	</head>
	<body>
		<div class="container mt-5">
			<h1>ToDo List</h1>
			<input
				type="text"
				id="todoInput"
				class="form-control"
				placeholder="Введите задание"
			/>
			<button id="addTodo" class="btn btn-primary mt-2">Добавить</button>
			<ul id="todoList" class="list-group mt-3"></ul>
		</div>
		<div
			class="modal fade"
			id="todoModal"
			tabindex="-1"
			aria-labelledby="todoModalLabel"
			aria-hidden="true"
		>
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="todoModalLabel">Ваше завдання</h5>
						<button
							type="button"
							class="btn-close"
							data-bs-dismiss="modal"
							aria-label="Закрити"
						></button>
					</div>
					<div class="modal-body">
						<p id="todoText"></p>
					</div>
					<div class="modal-footer">
						<button
							type="button"
							class="btn btn-secondary"
							data-bs-dismiss="modal"
						>
							Закрити
						</button>
					</div>
				</div>
			</div>
		</div>
		<script src="main21.1.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
